{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }}, {{ author.last_name }}</h1>
  <span>{{ author.date_of_birth }} - {{ author.date_of_death }}</span>
  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    {% for copy in author.book_set.all %}
    <hr>
    <p>{{ copy.title }}</p>
    <p> {{copy.summary}}</p>
    {% endfor %}
  </div>
{% endblock %}
